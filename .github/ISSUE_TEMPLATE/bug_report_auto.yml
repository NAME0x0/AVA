name: Bug Report (Auto-Generated)
description: Automatically generated bug report from AVA application
title: "[Bug] "
labels: ["bug", "auto-reported"]
body:
  - type: markdown
    attributes:
      value: |
        This issue was automatically generated by AVA's built-in bug reporter.
        Please review and add any additional context that might help.

  - type: input
    id: version
    attributes:
      label: AVA Version
      description: Application version
      placeholder: "3.2.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 11
        - Windows 10
        - macOS 14 (Sonoma)
        - macOS 13 (Ventura)
        - Ubuntu 22.04
        - Ubuntu 20.04
        - Other Linux
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of AVA was affected?
      options:
        - Desktop GUI (Tauri)
        - Terminal UI (TUI)
        - CLI
        - Python Backend
        - Medulla (Fast Response)
        - Cortex (Deep Reasoning)
        - Memory System (Titans)
        - Other
    validations:
      required: true

  - type: textarea
    id: error_message
    attributes:
      label: Error Message
      description: The error message or description of what went wrong
      placeholder: "Describe the error..."
    validations:
      required: true

  - type: textarea
    id: stack_trace
    attributes:
      label: Stack Trace
      description: Full stack trace if available
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File "...", line X, in <module>
            ...

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open AVA...
        2. Click on...
        3. Enter...
        4. Error appears
    validations:
      required: true

  - type: textarea
    id: system_info
    attributes:
      label: System Information
      description: CPU, RAM, GPU information (auto-populated if available)
      placeholder: |
        CPU: Intel Core i7-12700K
        RAM: 32GB
        GPU: NVIDIA RTX 3080

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: "Screenshots, logs, configuration, etc."

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked that Ollama is installed and running
          required: false
        - label: I have checked my Python version (3.10+)
          required: false
        - label: I have tried restarting the application
          required: false
