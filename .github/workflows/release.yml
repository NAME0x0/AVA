# AVA Release Workflow
# =====================
# Creates GitHub releases when version tags are pushed
# Builds Windows installer with Tauri

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # ============================================================================
  # Build Python Package
  # ============================================================================
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  # ============================================================================
  # Build Tauri Desktop App (Windows)
  # ============================================================================
  build-tauri:
    name: Build Tauri App (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ui/src-tauri

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci || npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_ENV_VALIDATION: true
        with:
          projectPath: ui

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            ui/src-tauri/target/release/bundle/msi/*.msi
            ui/src-tauri/target/release/bundle/nsis/*.exe

  # ============================================================================
  # Build Frontend (for non-Tauri users)
  # ============================================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Create frontend archive
        run: |
          cd ..
          tar -czvf frontend-build.tar.gz ui/.next ui/public

      - name: Upload Frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-build.tar.gz

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-python, build-frontend, build-tauri]

    steps:
      - uses: actions/checkout@v4

      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Download Frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./

      - name: Download Tauri artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-windows
          path: tauri-build/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION="${{ steps.version.outputs.VERSION }}"
          CHANGELOG=$(awk "/## \[${VERSION}\]/,/^## \[/" CHANGELOG.md | head -n -1)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v${VERSION}"
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: AVA v${{ steps.version.outputs.VERSION }}
          body: |
            # AVA v${{ steps.version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### Windows Installer (Recommended)
            Download `AVA_${{ steps.version.outputs.VERSION }}_x64-setup.exe` and run the installer.

            Features:
            - System tray integration
            - Auto-start on boot (optional)
            - Component selection (GUI/TUI/CLI)

            ### Python Package
            ```bash
            pip install ava-agent
            ```

            ### From Source
            ```bash
            git clone https://github.com/NAME0x0/AVA.git
            cd AVA
            pip install -r requirements.txt
            ```
          files: |
            dist/*.whl
            dist/*.tar.gz
            frontend-build.tar.gz
            tauri-build/**/*.exe
            tauri-build/**/*.msi
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
