# AVA Continuous Integration
# ==========================
# Runs tests, linting, and type checking on every push and PR

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff (linter)
        run: ruff check src/ --output-format=github

      - name: Run Black (formatter check)
        run: black src/ --check --diff

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Allow failures but report them

  # ============================================================================
  # Tests
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-xdist

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=10
        env:
          AVA_SIMULATION_MODE: "true"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run integration tests
        run: |
          pytest tests/integration -v -m "not slow"
        env:
          AVA_SIMULATION_MODE: "true"

  # ============================================================================
  # Security Scan
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install security tools
        run: pip install bandit pip-audit

      - name: Run Bandit (static analysis)
        run: bandit -r src/ -ll -ii -f txt

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          pip install -r requirements.txt
          # Ignore CVE-2024-23342 (ecdsa timing attack) - no fix available from maintainers
          pip-audit --strict --desc --ignore-vuln GHSA-wj6h-64fc-37mp

  # ============================================================================
  # Build Check
  # ============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================================
  # Frontend Checks (UI)
  # ============================================================================
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

  # ============================================================================
  # Tauri Build Check (Rust)
  # ============================================================================
  tauri:
    name: Tauri Build Check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ui/src-tauri

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Build frontend
        working-directory: ui
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Check Rust code
        working-directory: ui/src-tauri
        run: cargo check

      - name: Run Rust tests
        working-directory: ui/src-tauri
        run: cargo test --release
        continue-on-error: true

      - name: Run Clippy
        working-directory: ui/src-tauri
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Check formatting
        working-directory: ui/src-tauri
        run: cargo fmt --check

  # ============================================================================
  # Build Installer (on main branch after all checks pass)
  # ============================================================================
  build-installer:
    name: Build Installer
    runs-on: windows-latest
    needs: [lint, test, tauri]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ui/src-tauri

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Get version
        id: version
        run: |
          $version = Get-Content VERSION -Raw
          $version = $version.Trim()
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_ENV_VALIDATION: true
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: ui

      - name: Generate update manifest
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"

          # Find the installer files
          $nsisPath = Get-ChildItem -Path "ui/src-tauri/target/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          $sigPath = Get-ChildItem -Path "ui/src-tauri/target/release/bundle/nsis/*.sig" -ErrorAction SilentlyContinue | Select-Object -First 1

          if ($nsisPath) {
            $fileName = $nsisPath.Name
            $url = "https://github.com/NAME0x0/AVA/releases/download/v$version-dev/$fileName"

            # Read signature if available
            $signature = ""
            if ($sigPath -and (Test-Path $sigPath.FullName)) {
              $signature = Get-Content $sigPath.FullName -Raw
              $signature = $signature.Trim()
            }

            # Create latest.json for Tauri updater
            $manifest = @{
              version = $version
              notes = "AVA v$version - Auto-update from CI build"
              pub_date = $date
              platforms = @{
                "windows-x86_64" = @{
                  signature = $signature
                  url = $url
                }
              }
            }

            $manifest | ConvertTo-Json -Depth 4 | Out-File -FilePath "latest.json" -Encoding utf8
            Write-Host "Generated latest.json for version $version"
            Write-Host "Signature: $signature"
          }
        shell: pwsh

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-windows
          path: |
            ui/src-tauri/target/release/bundle/nsis/*.exe
            ui/src-tauri/target/release/bundle/msi/*.msi
            latest.json

      - name: Create dev release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}-dev
          name: AVA v${{ steps.version.outputs.VERSION }} (Development Build)
          body: |
            ## Development Build

            This is an automated development build from the main branch.

            **Version:** ${{ steps.version.outputs.VERSION }}
            **Commit:** ${{ github.sha }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}

            ### Downloads
            - Windows Installer (.exe)
            - Windows MSI Package (.msi)

            > ⚠️ This is a development build. For stable releases, see [Releases](https://github.com/NAME0x0/AVA/releases).
          files: |
            ui/src-tauri/target/release/bundle/nsis/*.exe
            ui/src-tauri/target/release/bundle/msi/*.msi
            latest.json
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
