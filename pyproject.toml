# AVA - Adaptive Virtual Agent
# =============================
# Modern Python packaging with PEP 621

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ava-agent"
version = "3.2.0"
description = "Research-grade AI assistant with biomimetic dual-brain architecture"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Muhammad Afsah Mumtaz", email = "lancearmour24200@gmail.com"}
]
maintainers = [
    {name = "Muhammad Afsah Mumtaz"}
]
keywords = [
    "artificial-intelligence",
    "local-ai",
    "agentic-ai",
    "llm",
    "cortex-medulla",
    "dual-brain",
    "nvidia",
    "gpu",
    "ollama",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "python-dateutil>=2.8.0",
    "pyyaml>=6.0",
    "httpx>=0.27.0,<1.0.0",
    "aiohttp>=3.9.0,<4.0.0",
    "typer>=0.9.0,<1.0.0",
    "rich>=13.7.0,<14.0.0",
    "pydantic>=2.5.0,<3.0.0",
    "numpy>=1.24.0,<2.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "aiofiles>=23.2.0,<24.0.0",
    "textual>=0.40.0,<1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-asyncio>=0.23.0,<1.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-xdist>=3.5.0,<4.0.0",
    "pytest-timeout>=2.2.0,<3.0.0",
    "ruff>=0.1.15,<1.0.0",
    "black>=23.12.0,<25.0.0",
    "mypy>=1.8.0,<2.0.0",
    "pre-commit>=3.6.0,<4.0.0",
]
gpu = [
    "torch>=2.1.0",
    "transformers>=4.38.0,<5.0.0",
    "peft>=0.8.0,<1.0.0",
    "bitsandbytes>=0.42.0",
    "accelerate>=0.25.0,<1.0.0",
]
docs = [
    "sphinx>=7.2.0,<8.0.0",
    "sphinx-rtd-theme>=2.0.0,<3.0.0",
    "myst-parser>=2.0.0,<3.0.0",
]
all = [
    "ava-agent[dev,gpu,docs]",
]

[project.urls]
Homepage = "https://github.com/NAME0x0/AVA"
Documentation = "https://github.com/NAME0x0/AVA/tree/main/docs"
Repository = "https://github.com/NAME0x0/AVA.git"
Issues = "https://github.com/NAME0x0/AVA/issues"
Changelog = "https://github.com/NAME0x0/AVA/blob/main/CHANGELOG.md"

[project.scripts]
ava = "ava.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json", "*.tcss"]

# ============================================================================
# Tool Configurations
# ============================================================================

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "gpu: marks tests that require GPU",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true
exclude = [
    "legacy/",
    "build/",
    "dist/",
]

[tool.ruff]
target-version = "py310"
line-length = 100
exclude = [
    "legacy/",
    ".git",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["ava", "src"]

[tool.black]
line-length = 100
target-version = ["py310"]
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.ruff_cache
    | legacy
    | build
    | dist
)/
'''

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/legacy/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
